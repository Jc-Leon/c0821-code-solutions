<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Learn More</h2>
    <div class="container">
      <form action="">
        <label for="email"> COMPANY EMAIL </label>
        <div>
          <input
          class="entry"
            type="text"
            name=""
            id="email"
            placeholder="sally@company.co"
          />
        </div>
        <label for="name"> NAME </label>
        <div>
          <input class="entry" type="text" name="" id="name" placeholder="Sally Smith" />
        </div>
        <label for="hiring"> WHERE ARE YOU HIRIING? </label>
        <div>
          <input class="entry" type="text" name="" id="hiring" placeholder="City,Country" />
        </div>
        <label for="engineers"> HOW MANY ENGINEERS ARE YOU HIRING? </label>
        <div>
          <select name="" id="engineers">
            <option value="">1-2 Engineers</option>
            <option value="">3-4 Engineers</option>
            <option value="">5-6 Engineers</option>
            <option value="">7-8 Engineers</option>
            <option value="">9-10 Engineers</option>
          </select>
        </div>
        <input type="submit" class="submit" />
      </form>
    </div>
  </body>
</html>
