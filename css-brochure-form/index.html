<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2><strong>LEARN MORE</strong></h2>
      <form action="">
        <div>
          <label for="email"><strong> COMPANY EMAIL</strong> </label>

          <input
            class="entry"
            type="text"
            name=""
            id="email"
            placeholder="sally@company.co"
          />
        </div>
        <div>
          <label for="name"><strong> NAME </strong></label>
          <input
            class="entry"
            type="text"
            name=""
            id="name"
            placeholder="Sally Smith"
          />
        </div>
        <div>
          <label for="hiring"><strong>WHERE ARE YOU HIRIING?</strong> </label>
          <input
            class="entry"
            type="text"
            name=""
            id="hiring"
            placeholder="City, Country"
          />
        </div>
        <div>
          <label for="engineers"
            ><strong
              >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</strong
            >
          </label>
          <select class="entry" name="" id="engineers">
            <option value="">1-2 Engineers</option>
            <option value="">3-4 Engineers</option>
            <option value="">5-6 Engineers</option>
            <option value="">7-8 Engineers</option>
            <option value="">9-10 Engineers</option>
          </select>
        </div>
        <div class="submit-btn">
          <input type="submit" class="submit" value="SUBMIT"/>
        </div>
      </form>
    </div>
  </body>
</html>
