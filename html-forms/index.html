<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="">
      <label for="email"> Email: </label>
      <div>
        <input type="text" name="" id="email" />
      </div>
      <label for="reasons"> Why is Coding Cool? </label>
      <div>
        <select name="" id="reasons">
          <option value="">Select an option</option>
          <option value="">Because it's interesting</option>
          <option value="">Because it's fun</option>
          <option value="">Because it's powerful</option>
        </select>
      </div>
      <label for="favorite">Favorite Languages (Choose one)</label>
      <div>
        <input type="radio" name="language" id="HTML" />
        <label for="HTML">HTML</label>
        <input type="radio" name="language" id="CSS" />
        <label for="CSS">CSS</label>
        <input type="radio" name="language" id="Js" />
        <label for="Js">JavaScript</label>
      </div>
      <label for="signUp"
        >Would you like to sign up for more information?</label>
      <div>
        <input type="checkbox" name="" id="signUp" />
      </div>
      <label for="comments">Comments</label>
      <div>
        <textarea
          name=""
          id="comments"
          cols="30"
          rows="10"
          placeholder="Enter your comments..."
        ></textarea>
      </div>
      <input type="submit" name="" id="" />
    </form>
  </body>
</html>
