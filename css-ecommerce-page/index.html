<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>New Arrivals</h1>
      <div class="row">
        <div class="column">
          <div>
            <img src="./images/dress1.jpeg" alt="" />
          </div>
          <div class="row">
            <div>
              <p><strong>Free People</strong></p>
            </div>
            <div>
              <p class="fade">| Size 6</p>
            </div>
          </div>
          <div class="row">
            <div>
              <p class="price">$35</p>
            </div>
            <div>
              <p class="fade"><s>$125 retail</s></p>
            </div>
          </div>
        </div>
        <div class="column">
          <div>
            <img src="./images/ysl-bag.jpeg" alt="" />
          </div>
          <div class="row">
            <div>
              <p><strong>Yves Saint Laurent</strong></p>
            </div>
            <div>
              <p class="fade">| One-Size</p>
            </div>
          </div>
          <div class="row">
            <div>
              <p class="price">$200</p>
            </div>
            <div>
              <p class="fade"><s>$1600 retail</s></p>
            </div>
          </div>
        </div>
        <div class="column">
          <div>
            <img src="./images/key.jpeg" alt="" />
          </div>
          <div class="row">
            <div>
              <p><strong>Tifany</strong></p>
            </div>
            <div>
              <p class="fade">| One-Size</p>
            </div>
          </div>
          <div class="row">
            <div>
              <p class="price">$476</p>
            </div>
            <div>
              <p class="fade"><s>$2000 retail</s></p>
            </div>
          </div>
        </div>
        <div class="column">
          <div>
            <img src="./images/lv-bag.jpg" alt="" />
          </div>
          <div class="row">
            <div>
              <p><strong>Louis Vuitton</strong></p>
            </div>
            <div>
              <p class="fade">| One-Size</p>
            </div>
          </div>
          <div class="row">
            <div>
              <p class="price">$95</p>
            </div>
            <div>
              <p class="fade"><s>$1200 retail</s></p>
            </div>
          </div>
        </div>
        <div class="column">
          <div>
            <img src="./images/dress2.jpeg" alt="" />
          </div>
          <div class="row">
            <div>
              <p><strong>Reformation</strong></p>
            </div>
            <div>
              <p class="fade">| Size 4</p>
            </div>
          </div>
          <div class="row">
            <div>
              <p class="price">$20</p>
            </div>
            <div>
              <p class="fade"><s>$198 retail</s></p>
            </div>
          </div>
        </div>


      </div>
    </div>
  </body>
</html>
